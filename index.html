
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Archetype Assessment</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      background: white;
      margin: auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 1rem;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .question {
      margin-bottom: 20px;
    }
    .result {
      display: none;
      background: #e9f0fb;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container" id="quiz">
    <h1>Archetypal Assessment</h1>
    <form id="quizForm">
      <!-- Placeholder questions -->
      <div class="question">
        <label>1. I enjoy crafting, creating, or building with my hands.</label><br/>
        <input type="range" name="The Artisan" min="1" max="5" />
      </div>
      <div class="question">
        <label>2. I often think about long-term stability and preserving resources.</label><br/>
        <input type="range" name="The Steward" min="1" max="5" />
      </div>
      <div class="question">
        <label>3. I’m usually the one keeping watch and ensuring everything is safe.</label><br/>
        <input type="range" name="The Sentinel" min="1" max="5" />
      </div>
      <div class="question">
        <label>4. I feel a duty to guide others and share what I’ve learned.</label><br/>
        <input type="range" name="The Elder" min="1" max="5" />
      </div>
      <div class="question">
        <label>5. I love solving complex problems and thinking ahead.</label><br/>
        <input type="range" name="The Strategist" min="1" max="5" />
      </div>
      <div class="question">
        <label>6. I often try to resolve conflicts by understanding both sides.</label><br/>
        <input type="range" name="The Diplomat" min="1" max="5" />
      </div>
      <div class="question">
        <label>7. I tend to lead by example and strive to uphold strong values.</label><br/>
        <input type="range" name="The Noble" min="1" max="5" />
      </div>
      <div class="question">
        <label>8. I see value and opportunity where others don’t.</label><br/>
        <input type="range" name="The Merchant" min="1" max="5" />
      </div>
      <div class="question">
        <label>9. I’m willing to fight for what’s right and protect the vulnerable.</label><br/>
        <input type="range" name="The Warrior" min="1" max="5" />
      </div>
      <button type="submit">Submit</button>
    </form>
    <div class="result" id="result"></div>
  </div>

  <script>
    const archetypeDescriptions = {
      "The Merchant": "Master of exchange and value: pragmatic, persuasive, adept at negotiation.",
      "The Artisan": "Creator and maker: meticulous, patient, driven by craft and excellence.",
      "The Steward": "Guardian of resources: prudent, reliable, focused on sustainability and legacy.",
      "The Warrior": "Embodiment of strength and courage: decisive, honor-driven, protective.",
      "The Sentinel": "Watchful guardian: observant, vigilant, preventative thinker.",
      "The Strategist": "Planner and analyst: forward-thinking, logical, risk-aware.",
      "The Diplomat": "Peacemaker and bridge-builder: empathetic, articulate, harmony-focused.",
      "The Noble": "Principled leader: integrity-driven, service-oriented, inspiring others.",
      "The Elder": "Source of wisdom: experienced, compassionate mentor, guiding others softly."
    };

    const groups = {
      Provider: ["The Merchant","The Artisan","The Steward"],
      Protector: ["The Warrior","The Sentinel","The Strategist"],
      Presider: ["The Diplomat","The Noble","The Elder"]
    };

    document.getElementById("quizForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = e.target;
      const archetypeScores = {};
      new FormData(form).forEach((val, key) => {
        archetypeScores[key] = (archetypeScores[key] || 0) + Number(val);
      });

      const triadResults = {};
      for (const triad in groups) {
        let top = groups[triad][0];
        for (const arch of groups[triad]) {
          if (archetypeScores[arch] > archetypeScores[top]) top = arch;
        }
        triadResults[triad] = top;
      }

      const resultBox = document.getElementById("result");
      let html = "<h2>Your Archetypal Triad</h2>";
      for (const triad in triadResults) {
        const arch = triadResults[triad];
        html += `<h3>${triad}</h3>
          <p><strong>${arch}</strong>: ${archetypeDescriptions[arch]}</p>`;
      }
      html += `<p style="margin-top:1em; font-size:0.9em;">These archetypes reflect your strongest mode of providing, protecting, and presiding.</p>`;
      resultBox.innerHTML = html;
      document.getElementById("quiz").style.display = "none";
      resultBox.style.display = "block";
    });
  </script>
</body>
</html>
